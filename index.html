
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natural Handmade Leather Bags</title>
  <link rel="stylesheet" href="https://x4qtf8.csb.app/" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Natural Handmade Leather Bags</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about" class="section">
    <h2>About Us</h2>
    <p>We craft high-quality, sustainable leather bags by hand using traditional methods and natural materials.</p>
  </section>

  <section id="products" class="section">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="bag1.jpg" alt="Leather Bag 1" />
        <h3>Classic Tote</h3>
        <p>$120</p>
      </div>
      <div class="product">
        <img src="bag2.jpg" alt="Leather Bag 2" />
        <h3>Messenger Bag</h3>
        <p>$150</p>
      </div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Natural Handmade Leather Bags</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
